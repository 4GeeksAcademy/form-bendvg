<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="bg-light p-3 rounded-top border border-2">
            <h4>Payment form example</h4>
        </div>
        <div class="border border-2 border-top-0 border-bottom-0 p-3">
            <form action="" class="row g-3">
                <div class="alert alert-danger fw-semibold" role="alert">
                    Some fields are missing
                </div>
                <div class="col-md-5">
                    <label for="NumberCreditcard" class="form-label fw-semibold">Card #</label>
                    <input type="text" pattern="\d{1,15}" maxlength="15" inputmode="numeric" class="form-control"
                        id="NumberCreditcard" placeholder="XXXXXXXXXXXXX" value="" required>
                </div>
                <div class="col-md-3">
                    <label for="NumberCVC" class="form-label fw-semibold">CVC #</label>
                    <input type="text" pattern="\d{1,4}" maxlength="4" inputmode="numeric" class="form-control"
                        id="NumberCVC" placeholder="XXXX" value="" required>

                </div>
                <div class="col-md-4">
                    <label for="Amount" class="form-label fw-semibold">Amount $</label>
                    <input type="number" inputmode="numeric" class="form-control" id="Amount" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault01" class="form-label fw-semibold">First Name</label>
                    <input type="text" class="form-control" id="validationDefault01" value="" required>
                </div>
                <div class="col-md-6">
                    <label for="validationDefault02" class="form-label fw-semibold">Last Name</label>
                    <input type="text" class="form-control" id="validationDefault02" value="" required>
                </div>


                <div class="col-md-6">
                    <label for="validationDefault03" class="form-label fw-semibold">City</label>
                    <input type="text" class="form-control" id="validationDefault03" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault04" class="form-label fw-semibold">State</label>
                    <select class="form-select" id="validationDefault04" required>
                        <option selected disabled value="">Pick a state</option>
                        <option>Spain</option>
                        <option>Portugal</option>
                        <option>Francia</option>
                        <option>Italia</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault05" class="form-label fw-semibold">Postal Code</label>
                    <input type="text" class="form-control" id="validationDefault05" required>
                </div>
                <div class="col-md-6">
                    <span class="fw-semibold">We accept:</span>
                    <br>
                    <div class="mt-3 p-2 bg-secondary d-inline-block rounded">

                        <div class="form-check form-check-inline">

                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"
                                    style="color: #ffffff;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"
                                    style="color: #ffffff;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-apple-pay"
                                    style="color: #ffffff;"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                value="option4">
                            <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-paypal"
                                    style="color: #ffffff;"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label fw-semibold">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                        <div id="textareaHelp" class="form-text">
                            Add any notes here.
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end bg-light p-3 border border-2 rounded-bottom">
            <button class="btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="button">Send</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>>
